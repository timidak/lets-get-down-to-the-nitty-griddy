        <section>
          <section data-markdown>
            <textarea data-template>
            ## Grundlagen von Grid Containern
					</textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Grid Container definieren

            ```css
            .container {
              display: grid | inline-grid;
            }
            ```
					</textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Template Spalten definieren

            ```css
            .container {
              display: grid;
              grid-template-columns: <track-size> 
            }
            ```
					</textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Template Spalten definieren (diesmal mit Einheiten üòÖ)

            ```css
            .container {
              display: grid;
              grid-template-columns: 500px 30% 1fr 2fr; 
            }
            ```
					</textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Was sind fr?

            ```css
            .container {
              display: grid;
              grid-template-columns: 500px 3fr 1fr 2fr; 
            }
            ```
					</textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
            ### Ein Beispiel-Grid

            ```css
            .container {
              display: grid;
              grid-template-columns: 3fr 1fr 2fr; 
              grid-template-rows: 500px auto; 
              grid-auto-flow: row; /* ~ flex-direction in flexbox */
              grid-auto-row: 200px;
              grid-gap: 20px;
            }
            ```
					</textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
            ### repeat() f√ºr's Definieren von Spalten

            ```css
            .container {
              display: grid;
              grid-template-columns: repeat(2, 3fr 1fr 2fr);
              grid-template-rows: repeat(4, 1fr); 
            }
            ```
					</textarea
            >

            <textarea data-template>
                ## Grundlagen von Grid Items
              </textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Grid Item Sizing
  
              ```css
              #item-1 {
                grid-column: span 2;
                grid-row: span 2;
              }
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Grid Items platzieren und dimensionieren
  
              ```css
              .item {
                grid-column-start: <number> | <name> | auto;
                grid-column-end: <number> | <name> | auto;
                grid-row-start: <number> | <name> | auto;
                grid-row-end: <number> | <name> | auto;
              }
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Grid Items platzieren und dimensionieren
  
              ```css
              #tada {
                grid-column-start: 2;
                grid-column-end: auto;
              }
              #lala {
                grid-column-start: 2;
                grid-column-end: 5;
              }
              /* und in kurz */
              #haha {
                grid-column: 2 / 5;
              }
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Grid Items platzieren und dimensionieren
  
              ```css
              #lala {
                grid-column: 2 / span 5; 
                /* startet bei 2 und ist 5 Zellen weit */
              }
              /* wie man ein Grid Item √ºber die das ganze Grid legt? */
              #biggie {
                grid-column: 1 / -1;
                /* oder */
                grid-row: 1 / -1;
              }
              ```
            </textarea>
          </section>
          <section
            data-background-image="https://media.giphy.com/media/l4EpblDY4msVtKAOk/giphy.gif"

        <section>
          <section data-markdown>
            <textarea data-template>
                    ## Grundlagen von Grid Areas
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Benamen von Grid Areas
  
              ```css
              .container {
                display: grid;
                grid-template-rows: 300px 300px 300px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-areas: 	  "sidebar-1 content sidebar-2"
                                        "sidebar-1 content sidebar-2"
                                        "footer footer footer";
              }
              ```
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
              ### Und das Ergebnis
              <img style="border: none; box-shadow: none;" src="terms-grid-area-example.svg" height="500" />
            </textarea>
          </section>
          <section data-markdown>
            <textarea data-template>
                ### Und jetzt Items in die Grid Areas!
    
                ```css
                .footer {
                  grid-area: footer;
                }
                
                .item1 {
                  grid-area: sidebar-1;
                }
                
                .item2 {
                  grid-area: sidebar-2;
                }
                
                .item3 {
                  grid-area: content;
                }
                ```
              </textarea
            >
          </section>
          <section data-markdown>
            <textarea data-template>
                  ### Andere Anordnung auf Mobile? Kein Problem!
      
                  ```css
                  @media (max-width: 700px) {
                    .container {
                       grid-template-areas: 	"sidebar-1 sidebar-1 sidebar-2"
                                               "content content content"
                                              "footer footer footer"
                    }
                  }
                  ```
                </textarea
            >
          </section>
